    <script src="https://cdnjs.cloudflare.com/ajax/libs/imask/7.6.0/imask.min.js" integrity="sha512-nTNcq3y76KV0waC+4blkE81acF83+Q0wmdNlDfpXgzpswh6FbhemEYoIV3TH+tOhadNeviCA+WPD5FEuXeF6mQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script type="text/JavaScript">

        /*==========================================================================
        ImaskJs-for Country_Phone_Code
        ==========================================================================*/

    $(document).ready(function() {
        const element = document.getElementById('phone');
        const masks = {
            'TJ': {
                mask: '+{992}(00)000-0000',
                lazy: false,
            },
            'KZ': {
                mask: '+{7}(000)000-00-00',
                lazy: false,
            },
            'UZ': {
                mask: '+{998}(00)000-00-00',
                lazy: false,
            },
            'RU': {
                mask: '+{7}(000)000-00-00',
                lazy: false,
            },
        };
    
        const maskOptions = masks['TJ']; // Default mask options for initial load
    
        // Initialize mask
        const mask = IMask(element, maskOptions);
    
        // Change mask and set country code when country selection changes
        $("#country").change(function() {
            const countryCode = $(this).val();
            mask.updateOptions(masks[countryCode]); // Update mask options  
            $("#phone").val('+' + countryCode); // Set country code in input field
        });
    });
    </script>
